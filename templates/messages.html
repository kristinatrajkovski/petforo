{% extends 'base.html' %}


{% block content %}
<style>
    .bcontainer {
      padding-bottom: 15vh;
      height: 92%;
    position: fixed;
    top: 0;
    overflow-x: hidden;
    padding-top: 100px;
    font-size: 18px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    color: black;
    display: inline-block;
    }
    
  .pos {
      width: 100%;
      height: 92%;
    left: 0;
    background-color: rgb(221, 216, 216);
    color: black;
    padding-left: 20vh;
  }
  
  </style>
<div class="bcontainer pos">
<div class>
    <button type="button" class="redblock"> <!-- This is the Red box that says messages-->
        <span>Messages</span> <br><br>
        <span class="icon">
            <i class="fas fa-sms"></i>
        </span>
    </button>
</div>

<div class="columns"></div> <!-- This is the messages box that shows my name-->
    <div class="column is-three-quarters">
        <div class="box">
            <article class="media">
                <div class="media-left">
                    <figure class="image is-64x64">
                        <img src="{{url_for('static', filename='cool.png')}}" alt="Image">
                    </figure>
                </div>
                <div class="media-content">
                    <div class="content">
                        <p>
                            <strong>Landon Campbell</strong>
                        </p>
                    </div>
                    <div class="message_content">
                        <p>
                            Hello, I'd  like to purchase your animal!
                        </p>
                        <br></br>
                        <div class="buttons"> <!-- reply button-->
                            <button class="button is-danger is-light">Reply</button>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>
</div>
{% endblock %}
